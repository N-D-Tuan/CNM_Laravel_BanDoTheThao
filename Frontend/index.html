<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPT Store - Đồ Thể Thao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="root/css/style.css">
    <link rel="stylesheet" href="root/css/order-management.css">
    <link rel="stylesheet" href="root/css/user-orders.css">
    <link rel="stylesheet" href="root/css/product.css">
    <link rel="stylesheet" href="root/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main id="main-content"></main>
    <div id="footer-placeholder"></div>

    <div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Cảm ơn bạn đã mua hàng!</h2>
                    <p class="text-muted mb-4">Đơn hàng của bạn đã được thanh toán thành công và đang trong quá trình xử lý. Chúng tôi sẽ sớm giao hàng đến bạn.</p>
                    <div class="d-grid gap-2">                                       
                        <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal" onclick="showPage('san-pham')">Tiếp tục mua sắm</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentFailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-x-circle-fill text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Thanh toán không thành công!</h2>
                    <p class="text-muted mb-4">Rất tiếc, đã có lỗi xảy ra trong quá trình thanh toán đơn hàng của bạn. Vui lòng kiểm tra lại số dư tài khoản hoặc thử lại sau.</p>
                    <div class="d-grid gap-2"> 
                        <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal" onclick="showPage('gio-hang')">Quay lại giỏ hàng</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="root/js/main.js"></script>
    <script src="root/js/auth.js"></script>
    <script src="root/js/admin.js"></script>
    <script src="root/js/order-management.js"></script>
    <script src="root/js/user-orders.js"></script>
    <script src="root/js/product.js"></script>
    <script src="root/js/cart.js"></script> 
    <script src="root/js/product-detail.js"></script>
</body>
</html>
