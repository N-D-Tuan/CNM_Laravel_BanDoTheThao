<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card auth-card shadow-lg border-0">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">ĐỔI MẬT KHẨU</h3>
                    </div>

                    <div id="cp-alert" class="alert d-none py-2 small"></div>

                    <form id="changePassForm">
                        <div id="step-1">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Mật khẩu cũ</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu cũ" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold">Mật khẩu mới</label>
                                <div class="input-group">
                                    <input type="password" id="cp-new-password" class="form-control" placeholder="Tối thiểu 6 ký tự">
                                    <button class="btn btn-outline-secondary" type="button" onclick="toggleNewPassword()">
                                        <i class="bi bi-eye" id="toggleIconNew"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="button" onclick="requestOtp()" class="btn btn-primary w-100 fw-bold shadow-sm">NHẬN MÃ OTP</button>
                        </div>

                        <div id="step-2" class="d-none">
                            <div class="mb-4 text-center">
                                <label class="form-label small fw-bold text-primary">Nhập mã OTP từ Email</label>
                                <input type="text" id="cp-otp" class="form-control text-center fs-4 fw-bold" placeholder="000000" maxlength="6">
                            </div>
                            <button type="button" onclick="finalizeChangePassword()" class="btn btn-success w-100 fw-bold">XÁC NHẬN ĐỔI MẬT KHẨU</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
