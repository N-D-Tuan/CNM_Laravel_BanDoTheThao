<div class="user-order-wrapper py-4">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
            <div>
                <h2 class="fw-bold mb-1">Đơn hàng của tôi</h2>
                <p class="text-muted mb-0">Theo dõi và quản lý các đơn hàng đã đặt</p>
            </div>
            <div class="search-box">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="user-order-search" class="form-control border-start-0 ps-0" placeholder="Tìm mã đơn hàng..." oninput="filterUserOrders()">
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="order-tabs mb-4 overflow-auto">
            <div class="nav nav-pills flex-nowrap pb-2" id="order-status-tabs" role="tablist">
                <button class="nav-link active me-2" onclick="filterByStatus('Tất cả', this)">Tất cả</button>
                <button class="nav-link me-2" onclick="filterByStatus('Chờ duyệt', this)">Chờ duyệt</button>
                <button class="nav-link me-2" onclick="filterByStatus('Đang giao', this)">Đang giao</button>
                <button class="nav-link me-2" onclick="filterByStatus('Đã giao', this)">Đã giao</button>
                <button class="nav-link" onclick="filterByStatus('Đã hủy', this)">Đã hủy</button>
            </div>
        </div>

        <!-- Order List Section -->
        <div id="user-order-list" class="order-cards-container">
            <!-- Dữ liệu sẽ được render vào đây từ JS -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Chi tiết đơn hàng -->
<div class="modal fade" id="userOrderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-dark text-white border-0 py-3">
                <h5 class="modal-title fw-bold" id="userOrderDetailTitle">Chi tiết đơn hàng</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0" id="userOrderDetailBody">
                <!-- Nội dung chi tiết render từ JS -->
            </div>
            <div class="modal-footer border-0 p-3" id="userOrderDetailFooter">
                <!-- Nút thao tác -->
            </div>
        </div>
    </div>
</div>
