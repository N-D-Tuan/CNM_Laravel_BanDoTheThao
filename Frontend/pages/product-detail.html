<div class="container product-detail-container my-5" style="min-height: 60vh;">
    
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="showPage('san-pham'); return false;" class="text-decoration-none text-dark">Sản phẩm</a></li>
            <li class="breadcrumb-item active text-primary" aria-current="page" id="breadcrumb-name">Đang tải...</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-5 mb-4">
            <div class="card border-0 shadow-sm">
                <img id="detail-image" src="" class="card-img-top img-fluid rounded" alt="Ảnh sản phẩm" style="object-fit: contain; max-height: 500px; width: 100%;">
            </div>
        </div>

        <div class="col-md-7">
            <h2 id="detail-name" class="fw-bold mb-3" style="color: #333;">Đang tải tên sản phẩm...</h2>
            <h3 class="text-danger fw-bold mb-4" id="detail-price" style="font-size: 1.8rem;">0 VNĐ</h3>
            
            <div class="mb-4">
                <span class="badge bg-success px-3 py-2 me-2">Còn hàng</span>
                <span class="text-muted">Mã SP: <span id="detail-id" class="fw-bold text-dark">#</span></span>
            </div>

            <div class="mb-4 p-3 bg-light rounded">
                <h6 class="fw-bold mb-3">Tính năng nổi bật:</h6>
                <ul id="detail-features" class="list-group list-group-flush bg-transparent">
                    <li class="list-group-item bg-transparent ps-0">Đang tải tính năng...</li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3 mt-4">
                <div class="quantity-control d-flex align-items-center border rounded" style="width: fit-content;">
                    <button class="btn btn-link text-dark py-2 px-3" onclick="updateDetailQty(-1)">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input type="number" id="detail-quantity" class="form-control border-0 text-center fw-bold" 
                        value="1" min="1" style="width: 60px; box-shadow: none;">
                    <button class="btn btn-link text-dark py-2 px-3" onclick="updateDetailQty(1)">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <button id="btn-add-to-cart" class="btn btn-primary btn-lg flex-grow-1 shadow-sm">
                    <i class="fa-solid fa-cart-shopping me-2"></i> Thêm vào giỏ hàng
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="fw-bold mb-0 text-uppercase">Mô tả sản phẩm</h5>
                </div>
                <div class="card-body p-4">
                    <p id="detail-description" class="card-text text-secondary" style="line-height: 1.6;">
                        Đang cập nhật mô tả...
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="fw-bold mb-0 text-uppercase">Đánh giá từ khách hàng</h5>
                </div>
                
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h1 class="display-3 fw-bold text-warning" id="avg-point">0.0</h1>
                        <div class="mb-2 text-warning fs-4" id="avg-stars">
                            <i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
                        </div>
                        <p class="text-secondary"><span id="total-reviews-count">0</span> lượt đánh giá</p>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-center flex-wrap gap-2 mb-4" id="filter-buttons">
                        <button class="btn btn-outline-dark active" onclick="filterReviews('all', this)">Tất cả</button>
                        <button class="btn btn-outline-dark" onclick="filterReviews(5, this)">5 sao</button>
                        <button class="btn btn-outline-dark" onclick="filterReviews(4, this)">4 sao</button>
                        <button class="btn btn-outline-dark" onclick="filterReviews(3, this)">3 sao</button>
                        <button class="btn btn-outline-dark" onclick="filterReviews(2, this)">2 sao</button>
                        <button class="btn btn-outline-dark" onclick="filterReviews(1, this)">1 sao</button>
                    </div>

                    <h6 class="fw-bold mb-3">Chi tiết nhận xét:</h6>
                    <div id="review-list" class="vstack gap-3">
                        <div class="text-center text-muted py-3">Đang tải đánh giá...</div>
                    </div>
                    <div id="pagination-controls" class="d-flex justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
