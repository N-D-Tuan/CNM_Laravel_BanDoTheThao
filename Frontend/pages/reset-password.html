<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card auth-card">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-uppercase">Đặt lại mật khẩu</h3>
                        <p class="text-muted small">Nhập mã OTP và mật khẩu mới của bạn</p>
                    </div>

                    <div id="reset-alert" class="alert d-none py-2 small" role="alert"></div>

                    <form onsubmit="event.preventDefault(); handleResetPassword();">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mã xác thực OTP</label>
                            <input type="text" id="otp-code" class="form-control text-center fs-4 fw-bold" placeholder="000000" maxlength="6" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Mật khẩu mới</label>
                            <input type="password" id="new-password" class="form-control" placeholder="Tối thiểu 6 ký tự" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-auth shadow-sm mb-3">XÁC NHẬN ĐỔI MẬT KHẨU</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
