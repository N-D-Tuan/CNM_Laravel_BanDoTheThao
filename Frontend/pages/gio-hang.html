<div class="container my-5">
    <h2 class="mb-4">
        <i class="bi bi-cart3"></i> Giỏ Hàng Của Bạn
    </h2>

    <!-- Loading -->
    <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">Đang tải giỏ hàng...</p>
    </div>

    <!-- Empty Cart -->
    <div id="emptyCart" class="text-center py-5" style="display: none;">
        <i class="bi bi-cart-x" style="font-size: 5rem; color: #dee2e6;"></i>
        <h4 class="mt-3">Giỏ hàng trống</h4>
        <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
        <a href="#" onclick="showPage('san-pham')" class="btn btn-primary mt-3">
            <i class="bi bi-shop"></i> Tiếp tục mua sắm
        </a>
    </div>

    <!-- Cart Content -->
    <div id="cartContent" class="row" style="display: none;">
        <div class="col-lg-8">
            <div id="cartItems"></div>

            <div class="d-flex justify-content-between mt-3">
                <a href="#" onclick="showPage('san-pham')" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
                </a>
                <button id="clearCartBtn" class="btn btn-outline-danger" onclick="clearCart()">
                    <i class="bi bi-trash"></i> Xóa toàn bộ
                </button>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="cart-summary-container mt-4 mt-lg-0"> 
                <div class="cart-summary p-4 bg-white rounded shadow-sm">
                    <h4 class="fw-bold mb-4 pb-2 border-bottom">Tóm Tắt Đơn Hàng</h4>

                    <div class="summary-content">
                        <div class="summary-row d-flex justify-content-between mb-2">
                            <span class="text-muted">Số lượng sản phẩm:</span>
                            <strong id="totalItems">0</strong>
                        </div>

                        <div class="summary-row d-flex justify-content-between mb-2">
                            <span class="text-muted">Tạm tính:</span>
                            <strong id="subtotal">0 VNĐ</strong>
                        </div>

                        <div class="summary-row d-flex justify-content-between mb-3">
                            <span class="text-muted">Phí vận chuyển:</span>
                            <strong class="text-success">Miễn phí</strong>
                        </div>

                        <hr class="my-4">

                        <div class="summary-total d-flex justify-content-between align-items-center mb-4">
                            <span class="fs-5 fw-bold">Tổng thanh toán:</span>
                            <span id="totalPrice" class="fs-3 fw-bold text-danger">0 VNĐ</span>
                        </div>

                        <button id="checkoutBtn" class="btn btn-success btn-lg w-100 py-3 fw-bold shadow-sm" onclick="checkout()">
                            <i class="bi bi-credit-card-2-front me-2"></i> Thanh Toán Ngay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
