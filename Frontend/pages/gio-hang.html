<div class="container my-5">
    <h2 class="mb-4">
        <i class="bi bi-cart3"></i> Giỏ Hàng Của Bạn
    </h2>

    <!-- Loading -->
    <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">Đang tải giỏ hàng...</p>
    </div>

    <!-- Empty Cart -->
    <div id="emptyCart" class="text-center py-5" style="display: none;">
        <i class="bi bi-cart-x" style="font-size: 5rem; color: #dee2e6;"></i>
        <h4 class="mt-3">Giỏ hàng trống</h4>
        <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
        <a href="#" onclick="showPage('san-pham')" class="btn btn-primary mt-3">
            <i class="bi bi-shop"></i> Tiếp tục mua sắm
        </a>
    </div>

    <!-- Cart Content -->
    <div id="cartContent" class="row g-4" style="display: none;">
    
    <div class="col-lg-8 d-flex flex-column">
        
        <div id="cartItems" class="flex-grow-1"></div>

        <div class="d-flex justify-content-between align-items-center my-4">
            <a href="#" onclick="showPage('san-pham')" class="btn btn-outline-secondary px-4 py-2">
                <i class="bi bi-arrow-left me-2"></i>Tiếp tục mua sắm
            </a>
            <button id="clearCartBtn" class="btn btn-outline-danger px-4 py-2" onclick="clearCart()">
                <i class="bi bi-trash me-2"></i>Xóa toàn bộ
            </button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4 pb-2 border-bottom">
                    <i class="bi bi-geo-alt me-2 text-primary"></i>THÔNG TIN NHẬN HÀNG
                </h5>
                <div class="row g-3">
                    <div class="col-md-7">
                        <label class="form-label text-muted small fw-bold">ĐỊA CHỈ GIAO HÀNG</label>
                        <textarea id="orderAddress" class="form-control" rows="4" 
                                  placeholder="Số nhà, tên đường, phường/xã, quận/huyện..."></textarea>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label text-muted small fw-bold">GHI CHÚ ĐƠN HÀNG</label>
                        <textarea id="orderNote" class="form-control" rows="4" 
                                  placeholder="Ví dụ: Giao giờ hành chính..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div> <div class="col-lg-4">
        <div class="cart-summary p-4 bg-white rounded shadow-sm border sticky-top" style="top: 20px;">
            <h5 class="fw-bold mb-4 pb-2 border-bottom">
                <i class="bi bi-receipt me-2 text-primary"></i>TÓM TẮT ĐƠN HÀNG
            </h5>
            
            <div class="summary-content">
                <div class="summary-row d-flex justify-content-between mb-3">
                    <span class="text-muted">Số lượng sản phẩm:</span>
                    <strong id="totalItems" class="fs-5">0</strong>
                </div>
                <div class="summary-row d-flex justify-content-between mb-3">
                    <span class="text-muted">Tạm tính:</span>
                    <strong id="subtotal" class="fs-5">0 VNĐ</strong>
                </div>
                <div class="summary-row d-flex justify-content-between mb-3">
                    <span class="text-muted">Phí vận chuyển:</span>
                    <strong class="text-success fw-bold">Miễn phí</strong>
                </div>
                
                <hr class="my-4">
                
                <div class="summary-total mb-4 text-center p-3 bg-light rounded border border-dashed">
                    <span class="fw-bold d-block mb-2 text-muted text-uppercase small">Tổng thanh toán</span>
                    <span id="totalPrice" class="display-6 fw-bold text-danger">0 VNĐ</span>
                </div>
                
                <button id="checkoutBtn" class="btn btn-success btn-lg w-100 py-3 fw-bold shadow-sm" onclick="checkout()">
                    <i class="bi bi-credit-card-2-front me-2"></i> THANH TOÁN NGAY
                </button>
            </div>
        </div>
    </div> </div>
</div>
