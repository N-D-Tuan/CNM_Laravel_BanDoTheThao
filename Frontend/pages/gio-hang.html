<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - LPT Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container my-5">
        <h2 class="mb-4">
            <i class="bi bi-cart3"></i> Giỏ Hàng Của Bạn
        </h2>

        <!-- Loading -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">Đang tải giỏ hàng...</p>
        </div>

        <!-- Empty Cart -->
        <div id="emptyCart" class="text-center py-5" style="display: none;">
            <i class="bi bi-cart-x" style="font-size: 5rem; color: #dee2e6;"></i>
            <h4 class="mt-3">Giỏ hàng trống</h4>
            <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <a href="/san-pham.html" class="btn btn-primary mt-3">
                <i class="bi bi-shop"></i> Tiếp tục mua sắm
            </a>
        </div>

        <!-- Cart Content -->
        <div id="cartContent" class="row" style="display: none;">
            <div class="col-lg-8">
                <div id="cartItems"></div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="/san-pham.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
                    </a>
                    <button id="clearCartBtn" class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i> Xóa toàn bộ
                    </button>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-summary">
                    <h4 class="mb-4">Tóm Tắt Đơn Hàng</h4>
                    
                    <div class="summary-row">
                        <span>Số lượng:</span>
                        <strong id="totalItems">0</strong>
                    </div>
                    
                    <div class="summary-row">
                        <span>Tạm tính:</span>
                        <strong id="subtotal">0 VNĐ</strong>
                    </div>
                    
                    <div class="summary-row">
                        <span>Phí ship:</span>
                        <strong class="text-success">Miễn phí</strong>
                    </div>
                    
                    <div class="summary-row border-top pt-3">
                        <span class="fs-5">Tổng:</span>
                        <span id="totalPrice" class="fs-4 fw-bold text-success">0 VNĐ</span>
                    </div>
                    
                    <button id="checkoutBtn" class="btn btn-success btn-lg w-100 mt-3">
                        <i class="bi bi-credit-card"></i> Thanh Toán
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>const API_URL = 'http://127.0.0.1:8000/api';</script>
    <script src="js/cart.js"></script> 
</body>
</html>
