<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card auth-card">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">QUÊN MẬT KHẨU</h3>
                        <p class="text-muted small">Nhập email để nhận mã xác thực OTP</p>
                    </div>

                    <div id="forgot-alert" class="alert d-none py-2 small" role="alert"></div>

                    <form onsubmit="event.preventDefault(); handleSendOtp();">
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Email tài khoản</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                                <input type="email" id="forgot-email" class="form-control" placeholder="name@example.com" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-auth shadow-sm mb-3">GỬI MÃ OTP</button>
                        
                        <div class="text-center">
                            <a href="#" class="text-decoration-none small fw-bold text-secondary" onclick="showPage('login')">Quay lại Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
